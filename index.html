<body onload='logIn()'>
  <script>
    var socket = io();
    var first, m, name = '', d = '';

    function logIn() {
      do {
        name = window.prompt('Enter your name or nickname:' + d);
        if (name == 'null') { name = "" }
        name.trim();
        d = '\n(at least four characters required)';
      } while (name.length < 4);
      socket.emit('new user', name);
      first = document.getElementById('first');
      document.getElementById('Tools').innerHTML = getEmojis();
      document.getElementById('m').focus();

    }
    $(function () {
      $('form').submit(function (e) {
        e.preventDefault(); // prevents page reloading
        var msg = $('#m').val().trim();
        if (msg.length > 0) {
          socket.emit('chat message', msg);
          $('#m').val('');
        }
        return false;
      });
      socket.on('chat message', function (msg) {
        var li = document.createElement('li');
        li.innerText = timeString(msg.tid) + ' ' + msg.from + ': ' + msg.msg;
        first.before(li);
        first = li;
      });
      socket.on('users', function (users) {
        $('#users').empty();
        for (var u of users) {
          var tid = timeString(u.tid);
          var usr = $('<li>').text(tid + ' ' + u.name);
          $('#users').append(usr);
        }
      });
      socket.on('history', function (msgs) {
        for (var i = 0; i < msgs.length; i++) {
          var li = document.createElement('li');
          var msg = msgs[i];
          li.innerText = timeString(msg.tid) + ' ' + msg.from + ': ' + msg.msg;
          first.before(li);
          first = li;
        }
      });
      socket.on('connect', function () {
        console.log('form: ' + socket.id)
      })
    });

    var hourOffset = -1;
    function timeString(dat) {
      if (dat === undefined) { return ''; }
      //var d = new Date(dat);
      //d.setHours(d.getHours + hourOffset);
      //var t = d.toISOString().substr(11, 8);
      var t = dat.substr(16, 8);
      return t;
    }
    function getEmojis() {
      var start = 128511, s = '', del = '';
      for (i = 1; i < 81; i++) {
        var d = start + i;

        if (i > 0 && i % 5 == 0) { del = '<br>' }
        s += '<span onCLick="insertEmoji(this)" style="cursor: pointer">' + '&#x' + d.toString(16) + '</span>' + del;
        del = '';
      }
      return s;
    }
    function insertEmoji(e){
            var s = $('#m').val() + e.innerText;
            $('#m').val(s);
            $('#m').focus();
        }

  </script>


  <div id='container'>

  </form>
